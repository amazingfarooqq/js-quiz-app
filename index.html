<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="startPage"
        style="display: flex;justify-content: center;align-items: center;height: 100vh;position: fixed;width:100vw;background-color: white;">
        <button class="btn" id="startTest" onclick="startTimer()">Start Test</button>

    </div>


    <div class="quiz-container">
        <div class="quiz">

            <div style="display: flex;justify-content: space-between;">
                <h2 class="question"></h2>
                <div id="timer"></div>
            </div>

            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" class="option1"> answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" class="option2"> answer 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" class="option3"> answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" class="option4"> answer 4</label>
                </li>
            </ul>
            <button class="btn" id="submit">Next</button>
        </div>
    </div>


    <script src="script.js"></script>


</body>

</html>
